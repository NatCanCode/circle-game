<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image" href="img/heart-fill.svg">
    <title>Moving circles</title>
</head>
<body>
    <div class="cursor"></div>

    <h2 class="title">Click on the moving circles: <span id="number"></span></h2>
    
    <div class="circle-container flex">
        <div id="circle-pink"></div>
        <div id="circle-cream"></div>
        <div id="circle-pinkish"></div>
    </div>

    <div class="cookies flex">
        <div class="cookies-text">
            <p>En poursuivant, vous acceptez l'utilisation de cookies par le site afin de vous proposer des contenus adaptés.</p>
        </div>
        <div class="cookies-btn flex">
            <button class="btn btn-accept">Accepter les 🍪</button>
            <button class="btn btn-deny">Continuer sans accepter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
